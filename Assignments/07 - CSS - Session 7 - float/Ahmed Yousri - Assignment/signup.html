        </nav>
    </header>
    <main>
        <section class="signup">
            <h2>
                Signup
            </h2>
            <br>
            <hr>
            <form action="">
                <div class="name-field">
                    <div class="form first-name">
                        <input
                        minlength="4"
                        maxlength="20"
                        placeholder="First Name"
                        type="text"
                        required
                        name="first-name"
                        >
                    </div>                
                    <div class="form last-name">
                        <input
                        minlength="4"
                        maxlength="20"
                        placeholder="Last Name"
                        type="text"
                        required
                        name="last-name"
                        >
                    </div>
                </div>
                <div class="form username">
                    <input 
                    type="text"
                    name="username"
                    placeholder="Username"
                    required
                    >
                </div>
                <div class="form email">
                        <input 
                        type="email" 
                        name="email"
                        placeholder="Email" 
                        class="input"
                        required
                        >
                </div>
                <div class="form password">
                    <input 
                    type="password" 
                    placeholder="Password" 
                    class="input"
                    minlength="6"
                    name="password"
                    pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}"
                    title="make sure there's caps words and numbers in password with minlength of 6 characters"
                    required
                    >
                </div>
                <div class="form dateob">
                    <label for="dob">
                        Date of Birth: 
                    </label>
                    <input 
                    type="date"
                    name="dob"
                    required 
                    >
                </div>
                <div class="gender">
                    <select name="gender" id="gender" required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="submit-button">
                    <button type="submit">
                        Signup
                    </button>
                </div>
            </form>
            <div class="login-link">
                <span>
                    Already have an account?
                    <a href="./login.html">Login</a>
                </span>
            </div>
        </section>
    </main>
