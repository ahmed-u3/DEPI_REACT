    </header>
    <main>
        <section class="login">
            <h2>
                Login
            </h2>
            <br>
            <hr>
            <form action="">                
                <div class="form email">
                        <input 
                        type="email" 
                        placeholder="Email" 
                        class="input"
                        required
                        name="email"
                        >
                </div>
                <div class="form password">
                    <input 
                    type="password" 
                    placeholder="Password" 
                    class="input"
                    minlength="6"
                    pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}"
                    title="make sure there's caps words and numbers in password with minlength of 6 characters"
                    required
                    name="password"
                    >
                </div>
                <div class="submit-button">
                    <button type="submit">
                        Login
                    </button>
                </div>
            </form>
            <div class="sign-up-link">
                <span>
                    Don't have an account?
                    <a href="./signup.html">Signup</a>
                </span>
            </div>
        </section>
    </main>
